<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>International Terraced Landscapes Alliance</title>
  </head>
  <body>
    <div id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-5">
            <div class="imgHeader">
              <img src="img/itla_logo.png" class="img-fluid py-2" alt="">
            </div>
          </div>
          <div class="col-7">
            <div class="btn-group">
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">landscape</button>
                <div class="dropdown-menu">
                  <p class="dropdown-header font-weight-bold border-bottom">Europe</p>
                  <a class="dropdown-item" href="#">Italy</a>
                  <a class="dropdown-item" href="#">Spain</a>
                  <a class="dropdown-item" href="#">Slovenia</a>
                </div>
              </div>
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">actors</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">ITLA International</a>
                  <p class="dropdown-header font-weight-bold border-bottom">Italy</p>
                  <a class="dropdown-item" href="#">ITLA Italia</a>
                  <a class="dropdown-item" href="#">Osservatorio Paesaggio</a>
                  <a class="dropdown-item" href="#">Adotta un terrazzamento</a>
                  <a class="dropdown-item" href="#">Cosner Alberto</a>
                </div>
              </div>
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">events</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="mainPanel" class="shadow rounded border animation mainPanelClosed">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="closeMainPanel" class="border-bottom text-right pr-2 pointer">
              <small><i class="fas fa-angle-double-right"></i> close panel</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h5 id="continentName" class="py-3"></h5>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <script src="./js/map.js" charset="utf-8"></script>
</html>

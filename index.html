<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/fa/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>International Terraced Landscapes Alliance</title>
  </head>
  <body>
    <div id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-5">
            <div class="imgHeader">
              <img src="img/itla_logo.png" class="img-fluid py-2" alt="">
            </div>
          </div>
          <div class="col-7">
            <div class="btn-group">
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">landscape</button>
                <div class="dropdown-menu" id="landList">
                  <p class="dropdown-header font-weight-bold border-bottom">Europe</p>
                  <a class="dropdown-item" href="#" data-iso="IT">Italy</a>
                  <a class="dropdown-item" href="#" data-iso="ES">Spain</a>
                  <a class="dropdown-item" href="#" data-iso="SI">Slovenia</a>
                </div>
              </div>
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">actors</button>
                <div class="dropdown-menu" id="actorList">
                  <a class="dropdown-item" href="#" data-lat="55.70" data-lon="28.40" data-zoom="4">ITLA International</a>
                  <p class="dropdown-header font-weight-bold border-bottom">Italy</p>
                  <a class="dropdown-item" href="#" data-lat="44.077765" data-lon="8.1036493" data-zoom="7">ITLA Italia</a>
                  <a class="dropdown-item" href="#" data-lat="46.073053" data-lon="11.122166" data-zoom="18">Osservatorio Paesaggio</a>
                  <a class="dropdown-item" href="#" data-lat="45.859896" data-lon="11.658192" data-zoom="18">Adotta un terrazzamento</a>
                  <a class="dropdown-item" href="#" data-lat="46.153265" data-lon="11.804765" data-zoom="18">Cosner Alberto</a>
                </div>
              </div>
              <div class="btn-group">
                <button class="btn btn-secondary btn dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">events</button>
                <div class="dropdown-menu" id="eventList">
                  <p class="dropdown-header font-weight-bold border-bottom">2019</p>
                  <a class="dropdown-item" href="#" data-lat="45.8944465" data-lon="13.8158263" data-zoom="18">EUROPEAN TERRACED LANDSCAPES DAY<br><small>August 23rd-24th, Slovenia</small></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="spinner">
      <div>
        <i class="fas fa-spinner fa-spin fa-5x"></i>
      </div>
    </div>

    <div id="map"></div>

    <div id="mainPanel" class="shadow rounded border animation mainPanelClosed">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div id="closeMainPanel" class="border-bottom text-right pr-2 pointer">
              <small><i class="fas fa-angle-double-right"></i> close panel</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="contentPanel m-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <script src="./lib/fa/leaflet.awesome-markers.js"></script>
  <script src="./js/map.js" charset="utf-8"></script>
</html>
